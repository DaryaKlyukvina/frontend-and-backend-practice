            <div class="nav">

                <div class="goods">
                    <div class="product-card">
                        <h1>ВАЙБУЮЩИЙ КОТИК</h1>
                        <div class="product-gallery">
                            <img src="../imgs/goodsup1.jpg" alt="котик" height="200px" width="200px">

                        <div class="product-price">
                            <span class="current-price">1 ₽</span>
                            <span class="old-price">2 ₽</span>

                        <div class="product-description">
                            <p>ну котик что ещё сказать... тебе стоит почувствовать его вайб</p>

                        <div class="product-gallery">

                            <span class="current-price">22,99 ₽</span>

                        </div>
                        <div class="product-description">
                            <p>похоже он тебя любит</p>
